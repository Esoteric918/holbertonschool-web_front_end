<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8" />
	<title>Task 0</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>

	<script type="application/javascript">
		$(document).ready(function () {
			createSearchForm();
		});

		function createSearchForm() {
			$('body').append(
				`
				<input type="text"></input>
				<input type="submit"></input>

				<ul class="pagination"></ul>
				`);
			$('input[type="submit"]').click( () => {
				queryWikipedia($('input[type="text"]').val());
			});
		}

		function addNewArticle(id, title, snippet) {
            $('ul').append('<li></li>');
            $('li').last().append(`<p>
                                    <span>${id}</span> - <b>${title}</b>
                                    </p>
                                    <p>${snippet}</p>
                                    `);
        }

		function queryWikipedia(search, offset = 0) {

			$.ajax({
				url: `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${search}&format=json&sroffset=${offset}`,				type: 'GET',
				dataType: 'jsonp',
				success: function (data) {
					for (let item of data.query.search) {
						addNewArticle(item.pageid, item.title, item.snippet);
					}
					buildPagination(data.query.searchinfo.totalhits, 10, data.continue.sroffset);
				}
			});
		}
		function buildPagination(numberOfItems, currentOffset, itemsPerPag) {
			var numPage = Math.ceil(numberOfItems / itemsPerPag);
			var currentPage = Math.ceil(currentOffset / itemsPerPag);
			$('.pages').empty();
			// $('.pages').remove();
			$('body').append(`<ul class="pages"></ul>`);

			for (let page = 1; page <= numPage; ++page) {
				$('.pages').append(`<li><a href="#">${page}</a></li>`);
				if (currentOffset == 0) {
					$('.pages li').first().css('font-weight', 'bold');
				} else if (page == currentPage) {
					$('.pages li').last().css('font-weight', 'bold');
				}
			}
			$('.pages').css({
					'display': 'block',
					'list-style-type': 'none'
				})
				.children().css({
					'display': 'inline',
					'padding': '5px'
				})
				.children().css({
					'text-decoration': 'none',
					'color': 'black'
				});

			$('a').click(function () {
				$('ul').html("");
				queryWikipedia($('input[type="text"]').val(), $(this).text() * itemsPerPage);
			});
		};

		// $(function () {
        //     createSearchForm();
        //   });
	</script>

</body>

</html>
