<body>

	<script type="application/javascript">
		function createFamilyTree() {
			$('body').append('<table></table>');
			$('table').append('<thead></thead>');
			$('thead').append('<th></th>', '<th></th>');
			$('th').eq(0).append('<h1>Firstname</h1>');
			$('th').eq(1).append('<h1>Lastname</h1>')
			$('table').append('<tbody></tbody>');
		}

		function addNewMember(firstName, lastName, position) {
			var content = `<tr>
				  <td>${firstName}</td>
				  <td>${lastName}</td>
				  <td>(x)</td>
				</tr>`
			$('tbody').append(content);
			position == 'before'
				? $('tbody').prepend(content)
				: $('tbody').append(content)

			$('tr :last-child').click( (event) => {
				$(event.currentTarget).parent().remove()});

			$('tr :last-child').css('background-color', 'orange');

		}
		function createForm () {
			$('table').before(
						`<form>
							<input type=text></input>
								<input type=text></input>
							<select>
								<option value = "before"> Before </option>
								<option value = "after"> After </option>
							</select>
							<input type=submit></input>
						</form>`
			)



		}

		createFamilyTree();
		createForm();
		$(document).ready( () => {
			$('form').submit(addNewMember(
				$('input:nth-of-type(1n)').val(),
				$('input:nth-of-type(2n)').val(),
				$('select').val()
		))


		}
	</script>
